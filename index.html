<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="theme-color" content="#0b0d12" />
  <title>Mini Tetris (Mobile)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">

    <section id="menuScreen" class="menu" aria-label="main menu">
      <div class="menu-card">
        <div class="menu-title">Mini Arcade</div>
        <div class="menu-sub">遊びたいゲームを選んでね</div>
        <div class="menu-grid">
          <button id="btnMenuTetris" class="menu-btn primary">TETRIS</button>
          <button class="menu-btn" disabled>COMING SOON</button>
          <button class="menu-btn" disabled>COMING SOON</button>
          <button class="menu-btn" disabled>COMING SOON</button>
        </div>
        <div class="menu-note">※音を鳴らすには右上の Sound を ON にしてね</div>
      </div>
    </section>

    <div id="gameScreen" class="hidden">
    <header class="topbar">
      <div class="title">Mini<br>Tetris</div>
      <div class="stats-row" aria-label="stats">
        <div class="stat"><div class="k">Score</div><div class="v" id="score">0</div></div>
        <div class="stat"><div class="k">Lines</div><div class="v" id="lines">0</div></div>
        <div class="stat"><div class="k">Level</div><div class="v" id="level">1</div></div>
      </div>
      <div class="top-actions">
        <button id="btnSound" class="small" aria-label="toggle sound">Sound: OFF</button>
        <button id="btnMenu" class="small" aria-label="back to menu">Menu</button>
        <button id="btnPause" class="small">Pause</button>
      </div>
    </header>

    <main class="main">
      <section class="game">
        <div class="gb">
          <div class="gb-header">DOT MATRIX WITH STEREO SOUND</div>
          <div class="screen">
            <canvas id="board" width="300" height="600" aria-label="tetris board"></canvas>
          </div>
          <div class="gb-footer">MINI TETRIS</div>
        </div>
        <div class="side">
          <div class="panel">
            <div class="label">NEXT</div>
            <canvas id="next" width="120" height="120" aria-label="next piece"></canvas>
          </div>
          <div class="panel help">
            <div class="label">操作</div>
            <ul>
              <li>◀▶: 左右移動</li>
              <li>⟳: 回転</li>
              <li>▼: ソフトドロップ</li>
              <li>DROP: ハードドロップ</li>
            </ul>
            <div class="hint">スマホはボタン操作。PCは矢印/Space/Z/X/PもOK。</div>
          </div>
        </div>
      </section>

      <section class="controls" aria-label="touch controls">
        <button class="ctl" id="btnLeft"  aria-label="move left">◀</button>
        <button class="ctl" id="btnRight" aria-label="move right">▶</button>
        <button class="ctl" id="btnRot"   aria-label="rotate">⟳</button>
        <button class="ctl" id="btnDown"  aria-label="soft drop">▼</button>
        <button class="ctl wide" id="btnDrop" aria-label="hard drop">DROP</button>
      </section>

      <section id="overlay" class="overlay hidden" role="dialog" aria-modal="true">
        <div class="card">
          <div class="big" id="overlayTitle">Paused</div>
          <div class="smalltext" id="overlayText">Tap Resume to continue.</div>
          <div class="row">
            <button id="btnResume" class="primary">Resume</button>
            <button id="btnRestart">Restart</button>
          </div>
        </div>
      </section>
    </main>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
