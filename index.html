<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="theme-color" content="#0b0d12" />
  <title>Mini Tetris (Mobile)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&family=Zen+Kaku+Gothic+New:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">

    <section id="menuScreen" class="menu" aria-label="main menu">
      <div class="menu-card">
        <div class="menu-title">Mini Arcade</div>
        <div class="menu-sub">遊びたいゲームを選んでね</div>
        <div class="menu-grid">
          <button id="btnMenuTetris" class="menu-btn primary">TETRIS</button>
          <button id="btnMenuInvaders" class="menu-btn">INVADERS</button>
          <button class="menu-btn" disabled>COMING SOON</button>
          <button class="menu-btn" disabled>COMING SOON</button>
        </div>
        <div class="menu-note">※音を鳴らすには右上の Sound を ON にしてね</div>
      </div>
    </section>

    <div id="gameScreen" class="hidden">
    <header class="topbar">
      <div class="title" id="gameTitle">Mini Tetris</div>
      <div class="stats-inline" aria-label="stats">
        <span class="pill">Score <b id="score">0</b></span>
        <span class="pill"><span id="stat2Label">Lines</span> <b id="stat2">0</b></span>
      </div>
      <div class="top-actions">
        <button id="btnSound" class="small" aria-label="toggle sound">Sound</button>
        <button id="btnMenu" class="small" aria-label="back to menu">Menu</button>
      </div>
    </header>

    <main class="main">
      <section class="game">
        <div class="gb">
          <div class="gb-header">DOT MATRIX WITH STEREO SOUND</div>
          <div class="screen">
            <button id="btnPause" class="pause-fab" aria-label="pause">Ⅱ</button>
            <canvas id="board" width="300" height="600" aria-label="game canvas"></canvas>
          </div>
          <div class="gb-footer" id="gameFooter">MINI TETRIS</div>
        </div>
        <div class="side" id="tetrisSide">
          <div class="panel">
            <div class="label">NEXT</div>
            <canvas id="next" width="120" height="120" aria-label="next piece"></canvas>
          </div>
          <div class="panel help">
            <div class="label">操作</div>
            <ul>
              <li>◀▶: 左右移動</li>
              <li>⟳: 回転</li>
              <li>▼: ソフトドロップ</li>
              <li>DROP: ハードドロップ</li>
            </ul>
            <div class="hint">スマホはボタン操作。PCは矢印/Space/Z/X/PもOK。</div>
          </div>
        </div>
      </section>

      <section class="controls one-row" aria-label="touch controls">
        <button class="ctl" id="btnLeft"  aria-label="move left">◀</button>
        <button class="ctl" id="btnRight" aria-label="move right">▶</button>
        <button class="ctl" id="btnRot"   aria-label="rotate">⟳</button>
        <button class="ctl" id="btnDown"  aria-label="soft drop">▼</button>
        <button class="ctl" id="btnDrop" aria-label="hard drop">DROP</button>
      </section>

      <section id="overlay" class="overlay hidden" role="dialog" aria-modal="true">
        <div class="card">
          <div class="big" id="overlayTitle">Paused</div>
          <div class="smalltext" id="overlayText">Tap Resume to continue.</div>
          <div class="row">
            <button id="btnResume" class="primary">Resume</button>
            <button id="btnRestart">Restart</button>
          </div>
        </div>
      </section>
    </main>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
